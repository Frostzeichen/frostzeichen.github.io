<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSON Table</title>
</head>
<body>
  <h1>JSON Table</h1>
  <table border="1" id="data-table"></table>

  <script>
    // Load JSON file
    fetch('./PROJECT_SOAR_DATASET_2025-08-06.json')
      .then(response => response.json())
      .then(data => {
        const table = document.getElementById('data-table');

        if (data.length === 0) {
          table.innerHTML = "<tr><td>No data</td></tr>";
          return;
        }

        // Create table header
        const headers = Object.keys(data[0]);
        let thead = "<tr>" + headers.map(h => `<th>${h}</th>`).join('') + "</tr>";

        // Create table rows
        let rows = data.map(row => {
          return "<tr>" + headers.map(h => `<td>${row[h] ?? ''}</td>`).join('') + "</tr>";
        }).join('');

        table.innerHTML = thead + rows;
      })
      .catch(err => {
        console.error('Error loading JSON:', err);
        document.getElementById('data-table').innerHTML = "<tr><td>Error loading data</td></tr>";
      });
  </script>
</body>
</html>
